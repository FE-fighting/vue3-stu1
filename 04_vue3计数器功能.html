<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{count}}</h2>
        <button @click="add">+1</button>
        <button @Click="lose">-1</button>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            //没有templt会直接将html渲染
            data() {
                return {
                    count: 0
                }
            },
            //数据Model
            methods: {
                //方法函数
                add: function() {
                    this.count++


                },
                lose: function() {
                    this.count--
                        //this底层通过bind绑定
                }
            },
        })
        app.mount("#app")
    </script>
</body>

</html>

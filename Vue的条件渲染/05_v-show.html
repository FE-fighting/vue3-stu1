<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div> <button @click="change">切换</button></div>
        <!--v-show和v-if用法看起来是一致的，也是根据一个条件是否显示元素或组件-->
        <div v-show="isShow">
            <!--v-if和v-show的区别是，v-show不支持template,v-show不能和v-else连用-->
            <!--v-show元素无论是否需要显示到浏览器上，它的dom实际都是有存在的，知识通过css的dispaly属性来进行切换
            v-if当条件为flase时，其对应的原生压根不会被渲染到DOM中-->
            <!--如果我们原生需要在显示和隐藏之间频繁切换，那么使用v-show
            如果不会频繁的发生切换，那么使用v-if
        操作dom会发生回流和重绘，导致性能下降-->
            <img src="https://img.zhisheji.com/bbs/forum/201401/05/153945tbr7pg5torfzptso.jpg">
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            //插值语法

            data: function() {

                return {
                    isShow: true,

                }
            },
            methods: {
                change() {
                    this.isShow = !this.isShow;
                }
            },

        })
        app.mount("#app")
    </script>
</body>

</html>

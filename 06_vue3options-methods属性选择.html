<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{count}}</h2>
        <button @click="add">+1</button>
        <button @Click="lose">-1</button>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                //不能写箭头函数
                add: function() {
                    this.count++
                        //this自动绑定上面对象
                        console.log(this) //输出一个代理对象
                        //this必须有制，可以通过this获取data返回对象中的数据
                        //this也不能是windows，无法获取到data返回对象中的数据，
                        //使用箭头函数时，this就会是window
                        //this的查找规则，会在自己的上层作用于中来查找this
                        //最终刚好找到script作用于中的this，所以是window
                        //Vue的源码是对methods的所有函数进行了遍历，并且通过bind绑定了this


                },
                lose: function() {
                    this.count--
                        //this底层通过bind绑定
                }

            },
        })
        app.mount("#app")
    </script>
</body>

</html>

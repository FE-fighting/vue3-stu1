<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 :="props">hello world</h2>
        <!--绑定一个对象，直接绑定添加上对象名，组件传值-->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    props: {
                        name: "why",
                        height: 18
                    }

                }
            },
            methods: {


            },
        })
        app.mount("#app")
    </script>
</body>

</html>

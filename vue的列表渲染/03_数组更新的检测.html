<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in names">{{names}}</li>
        </ul>
        <button @click="change">修改数字</button>
        <button @click="add">添加数字</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            //插值语法

            data: function() {

                return {
                    names: ["abc", "bcd"]

                }
            },
            methods: {
                change() {
                    this.names = ["kobe", "nba"]
                },
                add() {
                    this.names.push("add");
                    this.names.sort()
                }
            },

        })
        app.mount("#app")
    </script>
</body>

</html>
